<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of this.employees?.data">
        <td> {{ employee.id }} </td>
        <td> {{ employee.name }} </td>
        <td> {{ employee.age }} </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="...">
    <ul class="pagination pagination-sm">
      <li class="page-item"><a class="page-link bg-dark" href="#">2</a></li>
    </ul>
  </nav>
</div>
